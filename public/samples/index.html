<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>ramp-core</title>
        <link rel="stylesheet" href="./lib/style.css" />
        <script
            type="src"
            src="https://unpkg.com/shpjs@latest/dist/shp.js"
        ></script>
    </head>
    <body style="margin: 0">
        <style>
            #instance-language {
                margin-left: 20px;
            }
        </style>

        <noscript>
            <strong
                >We're sorry but ramp-core doesn't work properly without
                JavaScript enabled. Please enable it to continue.</strong
            >
        </noscript>

        <div id="IE"></div>
        <div id="main-container">
            <div id="container1">
                <h1 class="ramp-heading">RAMP Instance 1</h1>
                <div id="app1"></div>
            </div>

            <div id="container2">
                <h1 class="ramp-heading">RAMP Instance 2</h1>
                <div id="app2"></div>
            </div>
        </div>
        <script src="./lib/ramp.iife.js"></script>
        <script type="module" src="./starter-scripts/main.js"></script>
        <style>
            #main-container {
                display: flex;
            }
            .ramp-heading {
                font-size: 28pt;
                text-align: center;
                font-weight: bolder;
            }
            #container1 {
                width: 45vw;
                height: 500px;
                background-color: crimson;
            }
            #container2 {
                width: 45vw;
                margin-left: 5px;
                height: 500px;
                background-color: blue;
            }
        </style>
    </body>
</html>
