<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>ramp-core</title>
    </head>
    <body style="margin: 0">
        <style>
            #container {
                display: flex;
                flex-direction: column;
                padding: 0 10px;
                width: 100%;
                align-items: center;
                box-sizing: border-box;
            }

            #ramp-instance {
                width: 100%;
                height: 50vh;
                border: 2px solid black;
                box-sizing: border-box;
                margin: 10px 0;
                border-radius: 6px;
            }

            #details {
                min-width: 350px;
                max-width: 350px;
                height: 50vh;
                border: 2px solid black;
                box-sizing: border-box;
                margin: 10px 0;
                border-radius: 6px;
            }

            #form {
                width: 90vw;
                border: 2px solid black;
                padding: 20px;
                box-sizing: border-box;
            }
        </style>
        <noscript>
            <strong
                >We're sorry but ramp-core doesn't work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="container">
            <h1 style="text-align: center">RAMP Teleportation Magic</h1>
            <div id="form" style="display: flex">
                <div class="ramp-styles" id="details" style="width: 400px"></div>
                <div id="ramp-instance"></div>
            </div>
        </div>

        <script type="module" src="./starter-scripts/teleport-details.js"></script>
    </body>
</html>
