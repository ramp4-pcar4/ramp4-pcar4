<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>ramp-core</title>
        <link rel="stylesheet" href="./styles/form.css" />
    </head>
    <body style="margin: 0">
        <style>
            #ramp-instance {
                height: 60vh;
            }

            #form-input,
            #form-button {
                padding: 10px;
                margin: 10px 0;
                width: 100%;
                border-radius: 6px;
                box-sizing: border-box;
            }

            #form-input {
                border: 2px solid #000;
            }

            #form-button {
                background: black;
                color: white;
                cursor: pointer;
            }
        </style>
        <noscript>
            <strong
                >We're sorry but ramp-core doesn't work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="container">
            <h1 style="text-align: center">RAMP in a form</h1>
            <form id="form">
                <input id="form-input" type="text" placeholder="Your input" />
                <div id="ramp-instance"></div>
                <button id="form-button" type="submit">Submit</button>
            </form>
        </div>

        <script type="module" src="./starter-scripts/form.js"></script>
    </body>
</html>
