on:
    pull_request:
        types: [opened]

    push:
        branches:
            - 'main'
            - 'master'
            - 'develop'
        tags:
            - v**

env:
    NODE_VERSION: '17.9.0'

jobs:
    build-dev:
        name: Develop build for demo files
        uses: ./.github/workflows/build.yml
        with:
            build_mode: 'development'

    build-prod:
        name: Production build for library files
        uses: ./.github/workflows/build.yml
        with:
            build_mode: 'production'

    post-build:
        name: Merge dev & prod into a bundle
        needs: [build-dev, build-prod]
        runs-on: ubuntu-latest
        steps:
            - name: Get library (prod) files
              uses: actions/cache@v3
              with:
                  path: production
                  key: production-${{ github.sha }}

            - name: Get development files
              uses: actions/cache@v3
              with:
                  path: development
                  key: development-${{ github.sha }}

            - name: Cache dist files
              uses: actions/cache@v3
              with:
                  path: dist
                  key: dist-${{ github.sha }}

            - name: Join both dev/prod caches
              run: |
                  mkdir dist
                  mv development/* production/* dist

    deploy-pages:
        needs: [post-build]
        name: Deploy the files
        uses: ./.github/workflows/pages.yml
